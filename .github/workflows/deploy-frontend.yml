name: Deploy Frontend to Object Storage

on:
  push:
    branches:
      - deploy
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Setup AWS CLI
        run: |
          pip install awscli

      - name: Deploy to Object Storage
        working-directory: frontend
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SAKURA_OBJECT_STORAGE_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SAKURA_OBJECT_STORAGE_SECRET_KEY }}
        run: |
          aws s3 sync dist/ s3://${{ secrets.SAKURA_OBJECT_STORAGE_BUCKET }}/ \
            --endpoint-url ${{ secrets.SAKURA_OBJECT_STORAGE_ENDPOINT }} \
            --region jp-north-1 \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          aws s3 cp dist/index.html s3://${{ secrets.SAKURA_OBJECT_STORAGE_BUCKET }}/index.html \
            --endpoint-url ${{ secrets.SAKURA_OBJECT_STORAGE_ENDPOINT }} \
            --region jp-north-1 \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Deploy notification
        run: echo "Frontend deployed successfully to https://${{ secrets.SAKURA_OBJECT_STORAGE_BUCKET }}.s3-website-jp-north-1.sakurastorage.jp"
