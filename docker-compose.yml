services:
  db:
    image: postgres:16-alpine
    container_name: healthcare-db
    environment:
      POSTGRES_USER: healthcare
      POSTGRES_PASSWORD: healthcare_password
      POSTGRES_DB: healthcare_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcare"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: healthcare-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://healthcare:healthcare_password@db:5432/healthcare_db
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - ./shared:/shared
    depends_on:
      db:
        condition: service_healthy
    networks:
      - healthcare-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthcare-frontend
    environment:
      VITE_API_URL: https://vevadkrbiuoznulqgobv.supabase.co/functions/v1/healthcare-api
      VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZldmFka3JiaXVvem51bHFnb2J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MDM1MTQsImV4cCI6MjA4MTE3OTUxNH0.zfWk87Mh1QLmziZsGHuXZC8QTu3duP0Yvt_r30s_VuM
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - healthcare-network

volumes:
  postgres_data:

networks:
  healthcare-network:
    driver: bridge
