services:
  db:
    image: mariadb:11
    container_name: healthcare-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: healthcare_db
      MYSQL_USER: healthcare
      MYSQL_PASSWORD: healthcare_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthcare-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: mariadb://healthcare:healthcare_password@db:3306/healthcare_db
      # Production Enhanced DB (uncomment to test):
      # DATABASE_URL: mariadb://healthcaredb:healthcare2025_db@healthcaredb.mariadb-is1.db.sakurausercontent.com:3306/healthcaredb
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - healthcare-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthcare-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - healthcare-network

volumes:
  mariadb_data:

networks:
  healthcare-network:
    driver: bridge
